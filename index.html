<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./syle/normalize.css" />
    <link rel="stylesheet" href="./syle/style.css" />
    <title>Test</title>
</head>

<body>
    <header>
        <div class="header-logo">
            <div class="header-logo__menu-burger">
                <span></span>
            </div>
            <div class="header-logo__title-logo">
                <img class="logotip" src="./assest/images/icons/header_logo/header-logo_logotip.png" alt="logo" />
                <div class="header-logo__text">
                    <img src="./assest/images/icons/header_logo/header-logo__Ekon.svg" alt="ekon" />
                    <p>Энергосберегающие технологии</p>
                </div>
            </div>
            <div class="header-logo_search">
                <img src="./assest/images/icons/header_logo/header-logo__search.svg" alt="search" />
                <input placeholder="Поиск товаров.." type="text" />
            </div>
            <div class="header-logo__icons">
                <div class="header-logo__car">
                    <img src="./assest/images/icons/header_logo/header-logo_car.svg" alt="car" />
                </div>
                <div class="header-logo__user">
                    <img src="./assest/images/icons/header_logo/header-logo__user.svg" alt="user" />
                </div>
                <div class="header-logo__basket-basket">
                    <img src="./assest/images/icons/header_logo/header-logo__basket.png" alt="basket" />
                    <p>3</p>
                </div>
            </div>
        </div>
        <div class="header-contacts">
            <div class="header-contacts__geo-position">
                <img src="./assest/images/icons/header_contacts/header-contacts_geo.png" alt="geo-position" />
                <p>Екатеринбург</p>
            </div>
            <div class="header-contacts__phone-company">
                <img src="./assest/images/icons/header_contacts/header-contacts_phone.png" alt="tel" />
                <p>+7 (495) 506-36-50</p>
            </div>
            <div class="header-contacts__mail-company">
                <img src="./assest/images/icons/header_contacts/header-contacts_mail.png" alt="Email" />
                <p>office@uconerfo.ru</p>
            </div>
            <div class="header-contacts__application">
                <img src="./assest/images/icons/header_contacts/header-contacts_pen.png" alt="application" />
                <p>Заявка на расчет</p>
            </div>
            <div class="header-contacts__contact">
                <img src="./assest/images/icons/header_contacts/header-contacts_contact.png" alt="contacts" />
                <p>Контакты</p>
            </div>
        </div>
        <div class="header-poster">
            <div class="heder-poster__container">
                <div class="header-poster__title">
                    <p>Дозаторы и антисептики</p>
                    <p>
                        Устанавливаются в общественных местах для предотвращения <br /> распространения вирусов микробов
                    </p>
                </div>
                <div class="header-poster__banner">
                    <img src="./assest/images/header-poster_banner.png" alt="banner" />
                </div>
                <div class="header-poster__btn">
                    <img src="./assest/images/header-poster_btn.png" alt="button" />
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="main-breadcrumbs">
                <p>Главная <span>/ Отопительное оборудование</span></p>
            </div>
            <div class="main-title">Отопительное оборудование</div>
            <div class="main-body">
                <aside>
                    </asside>
                    <article></article>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="./script.js"></script>
</body>

</html>
